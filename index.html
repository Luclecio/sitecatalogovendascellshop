<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cell Shop</title>
    <link rel="stylesheet" type="text/css" href="main-products-CellShop.css">
    <link rel="shortcut icon" href="MARCA_CellShop.png" type="image/x-icon">


    <!---box icons link--->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---remix icons link--->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!---Google fonts link--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->

</head>

<body>
    <div class="logo">
        <img id="logo" src="logo.svg">
    </div>

    <section id="main">
        <div id="orders">
            <div class="orders-items"
                onclick="(window.location='https://wa.me/5575983632270')">
                <img src="iphone.png" class="orders-img">
                <div class="orders-info">
                    <h1 class="orders-title">Celulares</h1>
                    <p class="orders-description">Aparelhos novos e usados</p>
                    <p class="orders-description"></p>
                    <div class="span-div">
                        <span class="span-text"></span>
                    </div>
                </div>
            </div>

            <div class="orders-items"
                onclick="(window.location='https://wa.me/5575983632270')">
                <img src="fone1.png" class="orders-img">
                <div class="orders-info">
                    <h1 class="orders-title">Fones de ouvido</h1>
                    <p class="orders-description">A partir de R$89,00</p>
                    <p class="orders-description"></p>
                    <div class="span-div">
                        <span class="span-text"></span>
                    </div>
                </div>
            </div>

            <div class="orders-items"  onclick="(window.location='./purchasePageCellShop.html'),  setTypeFilterValue('snacks')">
                <img src="iphone.png" class="orders-img">
                <div class="orders-info">
                    <h1 class="orders-title">Iphones</h1>
                    <p class="orders-description">Toda linha Apple Disponível</p>
                    <p class="orders-description"></p>
                </div>
            </div>

            <div class="orders-items" onclick="(window.location='./purchasePageCellShop.html'), setTypeFilterValue('candy')">
                <img src="xiaomi.png" class="orders-img">
                <div class="orders-info">
                    <h1 class="orders-title">Xiaomi</h1>
                    <p class="orders-description">Toda Linha Xiaomi</p>
                    <p class="orders-description"></p>
                </div>
            </div>

            <div class="orders-items" onclick="(window.location='./purchasePageCellShop.html'), setTypeFilterValue('cakes')">
                <img src="capa.png" class="orders-img">
                <div class="orders-info">
                    <h1 class="orders-title">Acessórios</h1>
                    <p class="orders-description">Capas, Películas, carregadores</p>
                    <p class="orders-description">e etc..!</p>
                </div>
            </div>

            <div class="orders-items" onclick="(window.location='./purchasePageCellShop.html'), setTypeFilterValue('drinks')">
                <img src="xiaomimismart.png" class="orders-img">
                <div class="orders-info">
                    <h1 class="orders-title">SmartWatch</h1>
                    <p class="orders-description">Apple watch, e muito mais</p>
                    <p class="orders-description"></p>
                </div>
            </div>

            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img class="slide-img" src="iphone.png" style="width: 100%;">
                </div>
    
                <div class="mySlides fade">
                    <img  class="slide-img" src="iphone.png" style="width: 100%">
                </div>
    
                <div class="mySlides fade">
                    <img  class="slide-img" src="iphone.png" style="width: 100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)"><i class="ri-arrow-left-line ri-2x btn-slide"></i></a>
                <a class="next" onclick="plusSlides(1)"><i class="ri-arrow-right-line ri-2x btn-slide"></i></a>
            </div>
        </div>
    </section>
   
    <!---js link-->
    <script src="main-products-CellShop.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            duration: 1400,
        });
    </script>

</body>

</html>
